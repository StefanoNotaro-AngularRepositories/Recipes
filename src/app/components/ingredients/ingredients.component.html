<div class="container mt-3">
  <div class="row">
    <h1 class="mr-auto">Ingredientes</h1>
    <button mat-mini-fab color="primary" *ngIf="isLogin" (click)="openAddIngredientDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<mat-card *ngFor="let ingredient of ingredients">
  Nombre: {{ ingredient.name }}. Precio: {{ ingredient.price }}
</mat-card>
